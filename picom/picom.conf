# ~/.config/picom/picom.conf
backend = "glx";
experimental-backends = true;
glx-no-stencil = true;

# Rounded corners
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];


# Window borders
border = {
radius = 12;
  width = 25;
  color = "#88C0D0";  # blue border color (change to your preference)
  color-inactive = "#2E3440";  # inactive window border color
};

# Blur (kawase)
blur = {
  method = "kawase";
    strength = 8;   # increase/decrease to taste
  blur-background = true
}

inactive-opacity = 0.8;
active-opactity = 1;

# Basic shadow/fading
shadow = false;
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Animations (picom v10+)
animations = ({
  triggers = ["open", "show"];
  preset = "appear";
  duration = 0.3;
},
{
  triggers = ["close", "hide"];
  preset = "disappear";
  duration = 0.3;
},
{
  triggers = ["geometry"];
  preset = "geometry-change";
  duration = 0.4;
});


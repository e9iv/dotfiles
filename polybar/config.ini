;   Nord Theme with JetBrains Mono Nerd Font
;
;==========================================================

;==========================================================
; NORD COLOR PALETTE
;==========================================================
[colors]
; Polar Night
nord0 = #E62E3440
nord1 = #3B4252
nord2 = #434C5E
nord3 = #4C566A

; Snow Storm
nord4 = #D8DEE9
nord5 = #E5E9F0
nord6 = #ECEFF4

; Frost
nord7 = #8FBCBB
nord8 = #88C0D0
nord9 = #81A1C1
nord10 = #5E81AC

; Aurora
nord11 = #BF616A
nord12 = #D08770
nord13 = #EBCB8B
nord14 = #A3BE8C
nord15 = #B48EAD

; Bar Colors
background = ${colors.nord0}
background-alt = ${colors.nord1}
foreground = ${colors.nord4}
foreground-alt = ${colors.nord3}
primary = ${colors.nord8}
secondary = ${colors.nord9}
alert = ${colors.nord11}
success = ${colors.nord14}
warning = ${colors.nord13}

;==========================================================
; BAR CONFIGURATION
;==========================================================
[bar/main]
width = 100%
height = 28
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

border-size = 0
border-color = ${colors.background}

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

; Fonts
font-0 = "JetBrainsMono Nerd Font:size=10:weight=bold;2"
font-1 = "JetBrainsMono Nerd Font:size=12;3"
font-2 = "JetBrainsMono Nerd Font:size=16;4"

; Modules
modules-left = i3
modules-center = date
modules-right = filesystem memory cpu temperature pulseaudio battery network

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;==========================================================
; MODULES
;==========================================================

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-foreground = ${colors.foreground}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Mode indicator
label-mode-padding = 2
label-mode-background = ${colors.primary}

; Focused workspace
label-focused = %index% 
label-focused-foreground = ${colors.nord9}
label-focused-padding = 2

; Unfocused workspace
label-unfocused = %index% 
;○
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.nord1}

; Visible workspace
label-visible = %index% 󰮔
label-visible-padding = 2
label-visible-foreground = ${colors.nord3}

; Urgent workspace
label-urgent = %index% 
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 2

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = 󰋊 %percentage_used%%
label-mounted-foreground = ${colors.foreground}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/network]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
label-connected-foreground = ${colors.foreground}

format-disconnected = <label-disconnected>
label-disconnected = 󰖪
label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1

date = "󰸗 %Y-%m-%d"
date-alt = " %A, %d %B %Y"

time = "󰥔 %H:%M"
time-alt = %H:%M:%S

format-prefix = ""
format-prefix-foreground = ${colors.primary}

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = 󰖁 muted
label-muted-foreground = ${colors.foreground-alt}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%
format-charging-foreground = ${colors.foreground}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
format-discharging-foreground = ${colors.foreground}

format-full-prefix = "󰂄 "
format-full-prefix-foreground = ${colors.success}

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁿
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰂂
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-foreground = ${colors.success}
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 󰔏
ramp-1 = 󰔐
ramp-2 = 󰸁
ramp-foreground = ${colors.primary}

;==========================================================
; GLOBAL WM SETTINGS
;==========================================================
[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0

